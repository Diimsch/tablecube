# Use postgres/example user/password credentials
version: '3.1'
services:
  db:
    image: postgres
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: postgres
      TZ: 'GMT+2'
      PGTZ: 'GMT+2'
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
  backend:
    build: .
    ports:
      - 80:4000