overwrite: true
schema: "./src/schema.graphql"
documents: null
generates:
  src/generated/graphql.ts:
    config:
      useIndexSignature: true
      mapperTypeSuffix: Model
      scalars:
        Date: Date
      mappers:
        User: ../../node_modules/.prisma/client#User
        MenuItem: ../../node_modules/.prisma/client#MenuItem
        BookingItem: ../../node_modules/.prisma/client#ItemsOnBooking
        Booking: ../../node_modules/.prisma/client#Booking
        UserRoleInRestaurant: ../../node_modules/.prisma/client#UserRoleInRestaurant
        UserRole: ../../node_modules/.prisma/client#UserRole
      contextType: ../types/context#IServerContext
    plugins:
      - "typescript"
      - "typescript-resolvers"
  ./graphql.schema.json:
    plugins:
      - "introspection"
